<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PGRI Sehat - Registrasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="assets/images/98b614213cb75a54eb7bb3c9bd6bedee.png" />
  <link rel="icon" href="assets/images/c395318e9a0605d5c14ad3fc5541d502.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="assets/images/3ef23f566dd3c0cdeebc7a98a1f8643a.png" sizes="180x180" />
</head>

<body class="bg-gray-50">
  <!-- Navbar -->
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <div class="flex items-center space-x-2">
        <span class="text-green-700 text-xl"><img src="assets/images/3ef23f566dd3c0cdeebc7a98a1f8643a.png"
            alt="Logo PGRI" width="45" height="45" /></span>
        <span class="font-semibold text-gray-800 text-lg">PGRI Event</span>
      </div>
      <div class="flex space-x-4">
        <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium">
          Halaman Pendaftaran
        </button>
        <button class="text-gray-700 hover:text-green-700 font-medium flex items-center space-x-1">
          <span>ğŸ”</span>
          <span>Cek Peserta</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto mt-8 bg-white shadow-sm rounded-xl p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Placeholder Image -->
    <div class="w-full bg-gray-100 border rounded-lg flex items-center justify-center">
      <img src="assets/images/1665708501.jpg" alt="[ Area Gambar / Banner Event ]" class="rounded-lg" />
      <!-- <span class="text-gray-400 text-lg"></span> -->
    </div>

    <!-- Form -->
    <div>
      <h2 class="text-center text-xl font-semibold text-gray-800 mb-1">
        Formulir Pendaftaran Peserta
      </h2>
      <p class="text-center text-gray-500 mb-6">
        Silakan lengkapi data diri Anda untuk mendaftar.
      </p>

      <form id="formPendaftaran" class="space-y-4">
        <!-- NIK -->
        <div>
          <label class="block text-gray-700 font-medium">NIK <span class="text-red-500">*</span></label>
          <input type="text" id="nik" name="nik" placeholder="16 digit NIK" maxlength="16" pattern="[0-9]{16}"
            class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
            required />
          <small style="color: #666; font-size: 12px; display: block; margin-top: 4px;">Masukkan 16 digit NIK sesuai
            KTP</small>
        </div>

        <!-- Nama Lengkap & Pekerjaan -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-medium">Nama Lengkap</label>
            <input type="text" id="nama" placeholder="Masukkan nama lengkap"
              class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
          </div>
          <div>
            <label for="kategori" class="block text-gray-700 font-medium">Kategori Peserta <span
                class="text-red-500">*</span></label>
            <select id="kategori" name="kategori"
              class="mt-1 w-full px-3 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-green-500 transition-all"
              required>
              <option value="">Pilih kategori</option>
              <option value="guru">Guru</option>
              <option value="tenaga-kependidikan">Tenaga Kependidikan</option>
              <option value="keluarga">Keluarga</option>
              <option value="umum">Umum</option>
            </select>
          </div>
        </div>

        <!-- Instansi & Nomor Telepon -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-medium">Instansi</label>
            <input type="text" id="instansi" placeholder="Masukkan instansi"
              class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
          </div>
          <div>
            <label class="block text-gray-700 font-medium">Nomor Telepon</label>
            <input type="tel" id="telepon" placeholder="Masukkan nomor telepon"
              class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
          </div>
        </div>

        <!-- Alamat -->
        <div>
          <label class="block text-gray-700 font-medium">Alamat</label>
          <textarea id="alamat" rows="3" placeholder="Tulis alamat lengkap"
            class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
        </div>

        <!-- Tombol Kirim -->
        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition">
          Kirim Pendaftaran
        </button>

        <!-- Status Indicator -->
        <div class="flex justify-center items-center space-x-2 mt-3">
          <span id="status-merah" class="w-3 h-3 bg-red-600 rounded-full"></span>
          <span id="status-hijau" class="w-3 h-3 bg-green-600 rounded-full hidden"></span>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 mt-10 pb-4 text-sm">
    Â© 2025 PGRI â€“ All Rights Reserved.
  </footer>

  <script>
    const form = document.getElementById("formPendaftaran");
    const merah = document.getElementById("status-merah");
    const hijau = document.getElementById("status-hijau");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      merah.classList.add("hidden");
      hijau.classList.remove("hidden");

      alert("Pendaftaran berhasil dikirim!");
      form.reset();

      setTimeout(() => {
        hijau.classList.add("hidden");
        merah.classList.remove("hidden");
      }, 3000);
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sehat PGRI Bone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="assets/images/98b614213cb75a54eb7bb3c9bd6bedee.png" />
  <link rel="icon" href="assets/images/c395318e9a0605d5c14ad3fc5541d502.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="assets/images/3ef23f566dd3c0cdeebc7a98a1f8643a.png" sizes="180x180" />
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav id="stickyNav" class="sticky-nav">
    <div class="flex items-center justify-between px-4 py-3 bg-gray-100">
      <div class="flex items-center space-x-2">
        <span class="text-green-700 text-xl">
          <img src="assets/images/3ef23f566dd3c0cdeebc7a98a1f8643a.png" alt="Logo PGRI" width="30" />
        </span>
        <span class="text-green-700 font-semibold text-lg flex items-center">SEHAT PGRI</span>
      </div>

      <div class="flex items-center space-x-2">
        <button id="btnPendaftaran"
          class="bg-green-600 text-white font-medium px-4 py-2 rounded-md hover:bg-green-400 transition-colors duration-150">
          ğŸ“ Daftar Baru
        </button>

        <button id="btnCekNik"
          class="bg-white text-green-700 font-medium px-4 py-2 rounded-md border border-green-600 hover:bg-green-400 transition-colors duration-150">
          ğŸ” Cek NIK
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 max-w-6xl mx-auto px-4 py-4 main-content">
    <section id="formRegistrasi" class="grid grid-cols-1 md:grid-cols-12 gap-6">
      <div class="md:col-span-6 bg-white rounded-lg border shadow-sm">
        <div id="drop-area"
          class="h-full rounded-lg border-gray-200 flex flex-col items-center justify-center bg-white checker">
          <!-- Poster / Banner Event -->
          <img src="assets/images/1665708501.jpeg" alt="[ Area Gambar / Banner Event ]" id="poster-img"
            class="rounded-lg shadow">
          <!-- Event Not Ready yet! -->
        </div>
      </div>
      <div class="md:col-span-5">
        <div class="bg-white px-6 py-4 rounded-lg border shadow-sm hidden">
          <h1 class="text-2xl font-bold text-center">JALAN SEHAT PGRI</h1>
          <h2 class="text-2xl font-semibold text-center">Formulir Pendaftaran Peserta</h2>
          <p class="text-sm text-gray-500 text-center mb-4">Silahkan lengkapi data diri Anda untuk mendaftar.</p>

          <form id="formPendaftaran" class="space-y-4">
            <div>
              <label class="text-sm text-gray-600">NIK (Nomor Induk Kependudukan) <span
                  class="text-red-500">*</span></label>
              <input type="text" id="nik" name="nik" placeholder="16 digit NIK" maxlength="16" pattern="[0-9]*"
                class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                inputmode="numeric" required>
              <div class="error-message" id="nik-error">NIK sudah terdaftar!</div>
              <div class="success-message" id="nik-success">NIK tersedia</div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <div>
                <label class="text-sm text-gray-600">Nama Lengkap <span class="text-red-500">*</span></label>
                <input type="text" id="nama" name="nama"
                  class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                  placeholder="Masukkan Nama" required>
              </div>
              <div>
                <label class="text-sm text-gray-600">Kategori Peserta <span class="text-red-500">*</span></label>
                <select name="kategori" id="kategori"
                  class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-all"
                  required>
                  <option value="" disabled selected>-- Pilih Kategori --</option>
                  <option value="Guru/Dosen">Guru/Dosen</option>
                  <option value="Tenaga Kependidikan">Tenaga Kependidikan</option>
                  <option value="Pelajar/Mahasiswa">Pelajar/Mahasiswa</option>
                  <option value="Umum">Umum</option>
                </select>
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <div>
                <label class="text-sm text-gray-600">Instansi/Sekolah/Kampus</label>
                <input type="text" id="instansi" name="instansi"
                  class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                  placeholder="Kosongkan untuk umum">
              </div>
              <div>
                <label class="text-sm text-gray-600">Nomor Whatsapp <span class="text-red-500">*</span></label>
                <input type="tel" id="telepon" name="telepon"
                  class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                  placeholder="Masukkan Nomor WA" required>
              </div>
            </div>
            <div>
              <label class="block text-gray-700 font-medium">Alamat <span class="text-red-500">*</span></label>
              <textarea id="alamat" name="alamat" rows="1" placeholder="Masukkan alamat lengkap"
                class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                required></textarea>
            </div>

            <!-- Tombol Kirim -->
            <button type="submit" id="submitBtn"
              class="w-full text-white py-3 rounded-lg font-semibold transition btn-submit">
              Kirim Pendaftaran
            </button>

            <!-- Status Indicator -->
            <div class="flex justify-center items-center space-x-2 mt-3">
              <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <p>Memverifikasi Data . . .</p>
              </div>
            </div>
          </form>
        </div>
        <div id="drop-area"
          class="h-full rounded-lg border-gray-200 flex flex-col items-center justify-center bg-white checker">
          <!-- Poster / Banner Event -->
          <!-- <img src="assets/images/1665708501.jpg" alt="[ Area Gambar / Banner Event ]" id="poster-img"
              class="rounded-lg shadow"> -->
          <p class="text-sm text-gray-500 text-center mb-4">Pendaftaran Telah Ditutup Sementara,
            terimakasih atas perhatian Anda.</p>

        </div>
      </div>
    </section>

    <section id="formCekNik" class="hidden">
      <div class="bg-white p-6 rounded-lg border shadow-sm max-w-md mx-auto">
        <h2 class="text-2xl font-semibold text-center mb-4">Cek NIK Peserta</h2>
        <input id="search-nik" name="search-nik" type="text" placeholder="Masukkan NIK Anda"
          class="w-full border rounded px-3 py-2 mb-4">
        <button id="btn-search" class="w-full py-2 bg-green-600 text-white rounded hover:bg-green-700">Cek
          Sekarang</button>

        <div id="result" class="mt-6 text-center text-gray-600"></div>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="text-center text-white-500 mt-5 pb-4 text-sm">
    Â© 2025 PGRI â€“ All Rights Reserved.
  </footer>
  <script src="script.js"></script>
</body>

</html>
